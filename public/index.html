<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Digital Dynamo</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <!-- WINDOW CONTROLS -->
    <div id="title-bar">
      <span>Digital Dynamo 2</span>

      <div>
        <button id="minimize-btn">
          <img
            src="../assets/navbar/minimize.png"
            alt="Minimizar"
            class="win-controls"
          />
        </button>
        <button id="maximize-btn">
          <img
            src="../assets/navbar/resize.png"
            alt="Maximizar/Restaurar"
            class="win-controls"
          />
        </button>
        <button id="close-btn">
          <img
            src="../assets/navbar/close.png"
            alt="Cerrar"
            class="win-controls"
          />
        </button>
      </div>
    </div>
    <!-- CONTENT -->
    <div class="container">
      <div class="sidebar">
        <nav id="navigation">
          <img
            src="../assets/icons/digital-dynamo-t.png"
            alt="Logo Digital Dynamo"
            height="80"
            class="left-icon"
          />
          <ul class="menu-items">
            <li class="menu-item"><a href="#" id="home-link">Inicio</a></li>
            <li class="menu-item"><a href="#" id="modules-link">MÃ³dulos</a></li>
          </ul>
          <img
            src="../assets/sidebar/hide.png"
            alt="Ocultar panel"
            height="25"
            id="hide-sidebar-btn"
            class="right-icon"
            title="Ocultar Panel"
          />
        </nav>

        <div class="content" id="content"></div>
      </div>
      <img
        src="../assets/sidebar/show.png"
        alt="Mostrar panel"
        height="25"
        id="show-sidebar-btn"
        style="display: none"
        title="Mostrar Panel"
      />
      <div class="content-2" id="content-2"></div>
    </div>

    <!-- Avatar container -->
    <div id="avatar-container" class="avatar-container">
      <div id="avatar-chat" class="avatar-chat">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
          <input
            type="text"
            id="user-input"
            placeholder="Hazme una pregunta..."
          />
          <button id="send-button">Enviar</button>
        </div>
      </div>
      <div id="draggable-avatar" class="draggable-avatar">
        <img
          id="avatar-image"
          src="https://api.dicebear.com/6.x/notionists/svg?seed=Rocky"
          alt="Avatar"
          class="avatar-image"
        />
        <div class="avatar-tooltip">Arrastrar para mover</div>
      </div>
    </div>

    <script src="../renderer.js"></script>
  </body>
</html>
